version: '3.8'

services:
  app:
    image: choibokeun/gathering:${IMAGE_TAG}
    container_name: gathering-app-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_REDIS_HOST=${SPRING_REDIS_HOST}
      - SPRING_REDIS_PORT=${SPRING_REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - SWAGGER_USERNAME=${SWAGGER_USERNAME}
      - SWAGGER_PASSWORD=${SWAGGER_PASSWORD}
      - GOOGLE_RESOURCE_URI=${GOOGLE_RESOURCE_URI}
    depends_on:
      - mysql
      - redis
    networks:
      - gathering-network-dev

  mysql:
    image: mysql:8.0
    container_name: gathering-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gathering-db
      MYSQL_USER: gathering
      MYSQL_PASSWORD: gathering
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - gathering-network-dev

  redis:
    image: redis:latest
    container_name: gathering-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - gathering-network-dev

networks:
  gathering-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
  redis_data_dev: